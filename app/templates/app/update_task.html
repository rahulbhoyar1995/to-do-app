{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>

<form method="post">
    {% csrf_token %}
    <h1> Update the task </h1>
    <label for="task_name">Task Name:</label>
    <input type="text" id="task_name" name="task_name" required value="{{ task.task_name }}">

    <br>
    
    <label for="time">Expected Hours: </label>
    <input type="number" id="time" name="time" required value="{{  task.time  }}"">
    <br>
    
    <button type="submit" class="button add-button">Update Task</button>
  </form>



</html>
